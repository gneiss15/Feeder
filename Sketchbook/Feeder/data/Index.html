<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<title>Feeder</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="/fish.png">
<link rel="stylesheet" href="Index.css">
<script type="application/javascript" src="Index.js"></script>
<!--
<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
-->
</head>
<body>

<div id="ResDiv" style="display:none">
</div>

<div id="MainDiv">
 
 <!-- Menu -->
 <div>
  <ul class="Menu">
   <li class="MenuLi" style="float:left">
    <a class="MenuABlk" id="MLangBlk" onclick="javascript:void(0)">EN</a>
   </li>
   <li class="MenuLi">
    <a class="MenuA" id="MFeedings" onclick="MSelect(0)">
     <span name='Feedings'></span>
    </a>
   </li>
   <li class="MenuLi">
    <a class="MenuA" id="MConfig" onclick="MSelect(1)">
     <span name='Configuration'></span>
    </a>
   </li>
   <li class="MenuLi">
    <a class="MenuA" id="MServoSteps" onclick="MSelect(2)">
     <span name='ServoSteps'>xxx</span>
    </a>
   </li>
   <li class="MenuLi"><a class="MenuA" id="MUpdate" onclick="MSelect(3)">Fw-Update</a></li>
   <li class="MenuDdLi" style="float:right">
    <a class="MenuA" id="MLang" onclick="javascript:void(0)" style="background-color:#3385ff;">EN</a>
    <div class="MenuDdDiv">
     <a class="MenuDdA active" id="MEN" onclick="LSelect(0)">EN</a>
     <a class="MenuDdA" id="MDE" onclick="LSelect(1)">DE</a>
    </div>
   </li>
  </ul>
 </div>
 <!-- /Menu -->

 <!-- Feedings -->
 <div id="Feedings" class="MenuSelectDiv">
  <table>
   <thead><caption><h1><span name='Feed-Times'></span></h1></caption>
    <tr>
     <th>#</th>
     <th><span name="Active">Active</span></th>
     <th><span name="Time">Time</span></th>
     <th><span name="Sun"></span></th>
     <th><span name="Mon"></span></th>
     <th><span name="Tue"></span></th>
     <th><span name="Wed"></span></th>
     <th><span name="Thr"></span></th>
     <th><span name="Fri"></span></th>
     <th><span name="Sat"></span></th>
     <th><span name="Portions"></span></th>
    </tr>
   <tfoot>
    <tr>
     <th colspan=11>
      <button onClick="SubmitFeedings()" style="float:left;margin-left:60px;"><span name='Save'></span></button>
      <button onClick="LoadFeedings()" style="float:right;margin-right:60px;"><span name='Reset'></span></button>
     </th>
    </tr>
    <tr>
     <th colspan=11>
       <button onClick="ManualFeed()" style="float:center"><span name='Manual Feed'></span></button>
       <button onClick="StopFeed()" style="float:center"><span name='Stop Feed'></span></button>
     </th>
    </tr>
   <tbody id="FeedData">
  </table>
 </div>
 <!-- /Feedings -->
 
 <!-- Config -->
 <div id="Config" class="MenuSelectDiv">
  <table>
   <thead><caption><h1><span name='Configuration'></span></h1></caption>
   <tfoot>
    <tr>
     <th colspan=11>
      <button onClick="SubmitConfig()" style="float:left;margin-left:60px;"><span name='Save'></span></button>
      <button onClick="LoadConfig()" style="float:right;margin-right:60px;"><span name='Reset'></span></button>
     </th>
    </tr>
   <tbody id="ConfigData">
  </table>
 </div>
 <!-- /Config -->
 
 <!-- ServoSteps -->
 <div id="ServoSteps" class="MenuSelectDiv">
  <table>
   <thead><caption><h1><span name='Servo-Steps'></span></h1></caption>
    <tr>
     <th><span name="Position">Position<br>[0...180Â°]</span></th>
     <th><span name="Speed">Speed (Time for full Turn)<br>[20...3000ms]</span></th>
     <th><span name="Hold">Hold Time after Position reached<br>[0...10000ms]</span></th>
    </tr>
   <tfoot>
    <tr>
     <th colspan=3>
      <button onClick="SubmitServoSteps()" style="float:left;margin-left:20px;margin-right:50px"><span name='Save'></span></button>
      <button onClick="AddServoStep()" style="float:left;margin-left:20px;margin-right:50px"><span name='+'>+</span></button>
      <button onClick="RemoveServoStep()" style="float:left;margin-left:20px;margin-right:50px"><span name='-'>-</span></button>
      <button onClick="LoadServoSteps()" style="float:right;margin-right:20px;"><span name='Reset'></span></button>
     </th>
    </tr>
   <tbody id="ServoStepData">
  </table>
 </div>
 <!-- /ServoSteps -->

 <!-- Update -->
 <div id="Update" class="MenuSelectDiv">
  <form method='POST' enctype='multipart/form-data' action='/FwUpdate/'>
   <table>
    <tr>
     <th colspan=2>Update Firmware</th>
    </tr>
    <tr>
     <th><input type='file' accept='.bin.gz.signed' name='firmware'></th>
     <th><input type='submit' value='Update'></th>
    </tr>
   </table>
  </form>
  <br>
  <form method='POST' enctype='multipart/form-data' action=/FwUpdate/>
   <table>
    <tr>
     <th colspan=2>Update Filesystem</th>
    </tr>
    <tr>
     <th><input type='file' accept='.littlefs.gz.signed' name='filesystem'></th>
     <th><input type='submit' value='Update'></th>
    </tr>
   </table>
  </form>
 </div>
 <!-- /Update -->

</div><!-- id="MainDiv" -->
</body>
<script>
 document.addEventListener("loaded",SetupOnLoaded());
</script>
</html>
